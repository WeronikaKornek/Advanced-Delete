<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of refreshList$ | async">{{item.title}}  {{item.price}}
      <button type="button" class="btn btn-primary" (click)="delete(item.id)">Remove</button>
    </mat-list-item>
    </mat-list>

  </mat-card-content>
</mat-card>
